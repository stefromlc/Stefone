<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="site-root" content="../" />
  <title>Projects â€” stefone.com</title>
  <meta name="description" content="Projects built by Stefone." />
  <link rel="icon" href="/favicon.png" type="image/png">

  <link rel="stylesheet" href="../assets/styles.css" />

  <style>
    /* --- MODERN THEME OVERRIDES (Matched to Index) --- */
    :root {
      --bg-dark: #050505;
      --glass-surface: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.15);
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.4);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --radius: 20px;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding-top: 100px;
      min-height: 100vh;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* --- BACKGROUND LAYERS --- */
    .fixed-background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
      pointer-events: none;
      background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #050505 60%);
    }

    .grid-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
      -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
    }

    .orb-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float-orb 25s infinite ease-in-out;
      transform: translate3d(0, 0, 0);
    }

    .orb-1 {
      top: -10%; left: -10%; width: 60vw; height: 60vw;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
      animation-delay: 0s;
    }

    .orb-2 {
      bottom: -10%; right: -20%; width: 50vw; height: 50vw;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
      animation-delay: -8s;
    }

    @keyframes float-orb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.05); }
    }

    a { text-decoration: none; color: inherit; transition: all 0.2s ease; }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* --- HEADER (Pill Style) --- */
    header {
      position: fixed;
      top: 20px; left: 0; right: 0;
      z-index: 100;
      pointer-events: none;
    }

    .nav-pill {
      pointer-events: auto;
      background: rgba(15, 15, 20, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      padding: 12px 24px;
      border-radius: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
      max-width: 1000px;
      margin: 0 auto;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: -0.01em;
    }
    
    .navlinks { display: flex; gap: 24px; font-size: 0.9rem; font-weight: 500; }
    .nav-item { color: var(--text-muted); transition: color 0.2s; }
    .nav-item:hover { color: var(--text-main); }

    /* --- HERO & TITLES --- */
    .hero h1 {
      font-size: 3.5rem;
      line-height: 1;
      margin: 0 0 16px 0;
      letter-spacing: -0.04em;
      font-weight: 800;
      background: linear-gradient(to bottom right, #fff 30%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sub {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.6;
    }

    /* --- CONTROLS CARD --- */
    .controls-card {
      background: var(--glass-surface);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 20px;
      backdrop-filter: blur(20px);
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input-glass, .select-glass {
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--glass-border);
      color: var(--text-main);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }

    .input-glass:focus, .select-glass:focus {
      border-color: var(--text-muted);
      background: rgba(255,255,255,0.05);
    }

    .input-glass::placeholder { color: rgba(255,255,255,0.3); }
    
    .select-glass option {
      background-color: #0f0f13;
      color: #fff;
    }

    .btn-glass {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      color: var(--text-main);
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-glass:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-1px);
    }

    .count {
      margin-left: auto;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* --- TAGS --- */
    #tagsWrap {
      display: flex; flex-wrap: wrap; gap: 8px; margin-top: 16px;
    }
    .tag-pill {
      font-size: 0.8rem;
      padding: 6px 12px;
      border-radius: 50px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      color: var(--text-muted);
      cursor: pointer;
      transition: 0.2s;
    }
    .tag-pill:hover, .tag-pill.active {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
      color: #fff;
    }

    /* --- PROJECTS GRID --- */
    #projectsRoot {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding-top: 20px;
    }

    /* Target the cards generated by JS inside projectsRoot */
    #projectsRoot > * {
      background: var(--glass-surface);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #projectsRoot > *:hover {
      border-color: var(--glass-highlight);
      transform: translateY(-8px);
      box-shadow: 0 20px 40px -20px rgba(0,0,0,0.7);
      background: rgba(255,255,255,0.04);
    }

    /* Image Styling within cards */
    #projectsRoot img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      background: #111;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    #projectsRoot h3, #projectsRoot h2, #projectsRoot strong {
      color: #fff;
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.25rem;
      display: block;
    }

    #projectsRoot p {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 16px;
      flex-grow: 1;
    }

    /* --- FOOTER --- */
    .footer {
      border-top: 1px solid var(--glass-border);
      padding: 60px 0;
      margin-top: 80px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--text-main);
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- BACKGROUND LAYERS -->
  <div class="fixed-background"></div>
  <div class="grid-overlay"></div>
  <div class="orb-container">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <header>
    <div class="nav-pill">
      <a class="brand" href="../">
        <!-- Arrow Left Icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
           <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
      </a>

      <nav class="navlinks">
        <span class="nav-item" style="color: #fff; font-weight:600;">Projects</span>
        <a class="nav-item" href="https://github.com/stefromlc/" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        
        <!-- Header Text -->
        <div>
          <h1>Project Archive</h1>
          <p class="sub">
            A collection of vibe coding experiments, tools, and finished apps. <br/>
            Search or filter by category below.
          </p>
        </div>

        <!-- Filter Controls -->
        <div class="controls-card">
          <input id="searchInput" class="input-glass" style="min-width:240px; flex:1" placeholder="Search projects..." />
          
          <select id="categorySelect" class="select-glass" style="min-width:140px">
            <option value="all">All Categories</option>
            <!-- JS populates this -->
          </select>

          <!-- NEW: Sort Dropdown -->
          <select id="sortSelect" class="select-glass" style="min-width:140px">
            <option value="default">Default Order</option>
            <option value="date-new">Newest First</option>
            <option value="date-old">Oldest First</option>
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
          </select>

          <button id="clearBtn" class="btn-glass" type="button">Clear</button>
          
          <div class="count">
            Showing <span id="countEl" style="color:white; font-weight:700">0</span>
          </div>
        </div>

        <div id="tagsWrap">
          <!-- JS populates tags here -->
        </div>

      </div>
    </section>

    <!-- Projects Grid -->
    <section>
      <div class="container">
        <div id="projectsRoot"></div>
      </div>
    </section>

    <!-- Footer -->
    <section class="footer">
      <div class="container">
        <div style="display:flex; justify-content:space-between; gap:20px; flex-wrap:wrap; align-items:center">
          <span>Tip: Add projects by editing <strong>projects.json</strong></span>
          <a href="../">Back home</a>
        </div>
      </div>
    </section>
  </main>

  <!-- EXISTING APP LOGIC PRESERVED -->
  <script src="../assets/app.js"></script>
  <script>
    /**
     * CUSTOM PROJECTS CONTROLLER
     * Replaces standard rendering to enable detailed Sorting & Filtering
     */
    (function() {
      const root = document.getElementById('projectsRoot');
      const searchInput = document.getElementById('searchInput');
      const categorySelect = document.getElementById('categorySelect');
      const sortSelect = document.getElementById('sortSelect');
      const clearBtn = document.getElementById('clearBtn');
      const countEl = document.getElementById('countEl');
      const tagsWrap = document.getElementById('tagsWrap');
      
      // Get site root for fixing relative paths
      const siteRoot = document.querySelector('meta[name="site-root"]')?.content || '../';

      let allProjects = [];
      let activeTag = null;

      // 1. Fetch Data with Robust Path Checking
      // We attempt multiple paths because the file might be in 'projects/' or the root
      async function loadData() {
        const potentialPaths = [
          'projects.json',       // If in same folder
          '../projects.json',    // If in parent/root
          'assets/projects.json', // If in assets
          '../data/projects.json' // Common data folder
        ];

        for (const path of potentialPaths) {
          try {
            const res = await fetch(path);
            if (res.ok) {
              const data = await res.json();
              console.log(`Loaded projects from: ${path}`);
              return data;
            }
          } catch (e) {
            // Continue to next path
          }
        }
        throw new Error("Could not find projects.json in standard locations.");
      }

      loadData()
        .then(data => {
          // Store original index for "Default" sort
          allProjects = data.map((p, index) => ({ ...p, _originalId: index }));
          initFilters();
          renderProjects();
        })
        .catch(err => {
          console.error(err);
          // Show error in UI
          root.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color:var(--text-muted); padding:40px; border: 1px dashed var(--glass-border); border-radius: var(--radius);">
            Error loading projects.<br/>
            <small style="opacity:0.7">Tried loading <strong>projects.json</strong> from standard paths but failed.<br/>Check your file location.</small>
          </div>`;
        });

      // 2. Initialize Filters (Categories & Tags)
      function initFilters() {
        // Extract Categories
        const categories = new Set();
        const tags = new Set();

        allProjects.forEach(p => {
          if (p.category) categories.add(p.category);
          if (p.tags && Array.isArray(p.tags)) {
            p.tags.forEach(t => tags.add(t));
          }
        });

        // Populate Category Select
        categories.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat;
          categorySelect.appendChild(opt);
        });

        // Populate Tag Pills
        tags.forEach(tag => {
          const btn = document.createElement('button');
          btn.className = 'tag-pill';
          btn.textContent = tag;
          btn.onclick = () => {
            if (activeTag === tag) {
              activeTag = null; // Toggle off
              btn.classList.remove('active');
            } else {
              activeTag = tag;
              // Remove active from others
              document.querySelectorAll('.tag-pill').forEach(b => b.classList.remove('active'));
              btn.classList.add('active');
            }
            renderProjects();
          };
          tagsWrap.appendChild(btn);
        });
      }

      // 3. Render & Sort Logic
      function renderProjects() {
        // A. Filter
        const query = searchInput.value.toLowerCase();
        const cat = categorySelect.value;
        const sortMode = sortSelect.value;

        let filtered = allProjects.filter(p => {
          const matchesSearch = (p.title || '').toLowerCase().includes(query) || 
                                (p.description || '').toLowerCase().includes(query);
          const matchesCat = cat === 'all' || p.category === cat;
          const matchesTag = activeTag ? (p.tags && p.tags.includes(activeTag)) : true;
          
          return matchesSearch && matchesCat && matchesTag;
        });

        // B. Sort
        filtered.sort((a, b) => {
          switch (sortMode) {
            case 'date-new':
              return new Date(b.date || 0) - new Date(a.date || 0);
            case 'date-old':
              return new Date(a.date || 0) - new Date(b.date || 0);
            case 'az':
              return (a.title || '').localeCompare(b.title || '');
            case 'za':
              return (b.title || '').localeCompare(a.title || '');
            default: // 'default'
              return a._originalId - b._originalId; // Use original index
          }
        });

        // C. Update UI
        countEl.textContent = filtered.length;
        root.innerHTML = '';

        if (filtered.length === 0) {
          root.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color:var(--text-muted); padding:40px;">No projects found.</div>`;
          return;
        }

        filtered.forEach(p => {
          // --- LINK LOGIC UPDATE ---
          // 1. Try demoUrl (if defined and not empty)
          // 2. Try url (legacy key)
          // 3. Fallback to slug. We prepend siteRoot (../) to escape the /projects/ folder
          let finalUrl = p.demoUrl || p.url;
          if (!finalUrl && p.slug) {
             finalUrl = siteRoot + p.slug + '/';
          }
          if (!finalUrl) finalUrl = '#';

          // Card HTML Structure
          const card = document.createElement('a');
          card.href = finalUrl;
          // Open in new tab only if absolute URL
          card.target = finalUrl.startsWith('http') ? "_blank" : "_self";
          
          // Image Fallback & Path Fix
          let imgUrl = p.image || p.img || p.thumbnail || p.cover || ''; 
          
          // Fix relative paths that assume root context
          if (imgUrl && !imgUrl.startsWith('http') && !imgUrl.startsWith('data:') && !imgUrl.startsWith('/')) {
             if (!imgUrl.startsWith('../')) {
                imgUrl = siteRoot + imgUrl;
             }
          }
          
          const title = p.title || p.name || 'Untitled';
          const desc = p.description || p.desc || '';
          
          card.innerHTML = `
            ${imgUrl ? `<img src="${imgUrl}" alt="${title}" loading="lazy" onerror="this.style.display='none'" />` : ''}
            <h3>${title}</h3>
            <p>${desc}</p>
            ${p.tags ? `<div style="display:flex; gap:6px; flex-wrap:wrap; margin-top:auto;">
              ${p.tags.slice(0,3).map(t => `<span style="font-size:0.75rem; color:rgba(255,255,255,0.4); border:1px solid rgba(255,255,255,0.1); padding:2px 8px; border-radius:10px;">${t}</span>`).join('')}
            </div>` : ''}
          `;
          root.appendChild(card);
        });
      }

      // 4. Event Listeners
      searchInput.addEventListener('input', renderProjects);
      categorySelect.addEventListener('change', renderProjects);
      sortSelect.addEventListener('change', renderProjects); // Logic for sort dropdown
      
      clearBtn.addEventListener('click', () => {
        searchInput.value = '';
        categorySelect.value = 'all';
        sortSelect.value = 'default';
        activeTag = null;
        document.querySelectorAll('.tag-pill').forEach(b => b.classList.remove('active'));
        renderProjects();
      });

    })();
  </script>
</body>
</html>
