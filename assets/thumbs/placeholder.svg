<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6ee7ff" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="#0b0c10"/>
  <rect width="1600" height="900" fill="url(#g)"/>
  <rect width="1600" height="900" filter="url(#noise)"/>
  <g fill="#e9ecf1" opacity="0.92" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="800" y="438" font-size="52" font-weight="700">Thumbnail</text>
    <text x="800" y="500" font-size="22" opacity="0.8">Drop your image into /assets/thumbs/</text>
  </g>
</svg>
